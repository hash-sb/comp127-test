name: Deploy Superfluous Site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          # Automatically uses version from .ruby-version
          bundler-cache: false 

      - name: Install Dependencies
        run: |
          bundle config set --local frozen false
          bundle config set --local with 'development'
          bundle install

      - name: Build site
        # We define the site-url specifically for GitHub Pages subfolder hosting
        run: |
          bundle exec superfluous . --site-url="https://hash-sb.github.io/comp127-test"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Per your update, the site is built into the 'output' folder
          path: ./output

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4