name: Build and Deploy Ruby Site

on:
  push:
    branches: ["main"] # Change this if your default branch is different
  workflow_dispatch:

# Permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' # Specify your Ruby version
          bundler-cache: true # Runs 'bundle install' and caches gems automatically

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build site
        # Replace 'jekyll build' with your specific build command if using Middleman/etc.
        run: bundle exec jekyll build 

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site # Ensure this matches your build output directory

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4