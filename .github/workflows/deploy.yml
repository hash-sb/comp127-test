name: Deploy Superfluous Site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: false 

      - name: Install Dependencies
        run: |
          bundle config set --local frozen false
          bundle config set --local with 'development'
          bundle install

      - name: Build site
        run: bundle exec superfluous .

      - name: Fix Paths for GitHub Pages
        # This version is safer: it only replaces paths starting with / 
        # that DON'T already have the repo name.
        run: |
          find output -name "*.html" -type f -exec sed -i 's|href="/|href="/comp127-test/|g' {} +
          find output -name "*.html" -type f -exec sed -i 's|src="/|src="/comp127-test/|g' {} +
          # Fix potential double-slash or double-prefixing
          find output -name "*.html" -type f -exec sed -i 's|/comp127-test//comp127-test/|/comp127-test/|g' {} +

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4