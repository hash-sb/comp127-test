name: Deploy Superfluous Site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4' 
          bundler-cache: false # Required because we are bypassing the lockfile

      - name: Install Dependencies
        run: |
          # 1. Force Bundler to allow changes to the lockfile in the CI memory
          bundle config set --local frozen false
          
          # 2. Ensure we install all gems, including those in the development group
          # (CI often skips development gems by default)
          bundle install --with development

      - name: Build site
        # Use bundle exec to ensure Bundler looks inside your Gemfile 
        # for the 'superfluous' executable.
        run: bundle exec superfluous .

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4